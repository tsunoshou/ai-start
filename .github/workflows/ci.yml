name: CI

on:
  push:
    branches: 
      - main
      - 'release/**'
      - development
  pull_request:
    branches: 
      - main
      - 'release/**'
      - development

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint check
        run: npm run lint
      
      - name: Format check
        run: npm run format:check
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm test
