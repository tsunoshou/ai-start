name: Database Migration

on:
  push:
    branches:
      - main
      - development
      - 'release/*' # release/vX.Y.Z のようなブランチにマッチ
    # paths:
    #   - 'infrastructure/database/migrations/**' # 一時的にコメントアウトして常に実行

jobs:
  migrate-database:
    name: Supabase DB Migration
    # ブランチ名に応じて実行環境を決定
    runs-on: ubuntu-latest
    # Vercelの環境名に合わせる
    environment: ${{ (github.ref == 'refs/heads/main' && 'Production') || (startsWith(github.ref, 'refs/heads/release/') && 'staging') || 'Preview' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' # npm ci を使う場合

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Apply database migrations using psql
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          MIGRATION_DIR="infrastructure/database/migrations"
          # Check if migration directory exists
          if [ ! -d "$MIGRATION_DIR" ]; then
            echo "Migration directory $MIGRATION_DIR not found. Skipping migration."
            exit 0
          fi
          # Apply SQL files in alphabetical order
          for file in $(ls "$MIGRATION_DIR"/*.sql | sort); do
            echo "Applying migration: $file"
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$file"
            if [ $? -ne 0 ]; then
              echo "Error applying migration: $file"
              exit 1
            fi
          done
          echo "Database migrations applied successfully."
